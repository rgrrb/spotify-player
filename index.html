<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./src/functions/msFormatter.js"></script>
    <script src="./src/functions/loginAuthorization.js"></script>
    <script src="./src/functions/colorPicker.js"></script>
    <script src="./src/functions/contentLoader.js"></script>
    <script src="./src/functions/spotifyPlayer.js"></script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="./index.js" defer></script>
    <title>Senafy</title>
</head>

<body>
    <main id="main">
        <div class="aside" id="aside">
            <div class="search-bar" id="search-bar">
                <div class="search-container">
                    <input type="text" placeholder="Procure por artista ou música"color="white" id="query-content">
                    <img src="./src/img/searchIcon.svg" alt="" id="" onclick="createTracksSearched()">
                </div>
                <div class="songs-found-list" id="songs-found-list">
                    <div class="song-found">
                        
                    </div>
                </div>
            </div>
            <div class="history">
                <h2>Volte a ouvir</h2>
            </div>
        </div>
        <div class="container-content" id="container-content">
            <div class="alert" id="alert">
                <span>Entre com a sua conta e tenha acesso à sua área pessoal e a todos os recursos exclusivos do sistema</span>
                <p>No momento, você só pode visualizar o conteúdo. Para começar a usar as ferramentas, faça login</p>
                <button id="login">
                    <span>LOGIN</span>
                    <img src="./src/img/spotifylogo.svg" alt="">
                </button>
            </div>
            <div class="playlist">
                <h2>Playlist</h2>
            </div>
        </div>
    </main>
    <footer>    
        <div class="player">
            <div class="progress-bar">
                <div class="progress">
                    <div class="progress-point"></div>
                </div>
            </div>
            <div class="count"><span>1:01</span><span>-2:02</span></div>
            <div class="player-controller">
                <div class="iconsCenter">
                    <img src="./src/img/back_filled.svg" id="backbtn" alt="">
                    <img src="./src/img/starticon.svg" id="startbtn" alt="">
                    <img src="./src/img/skip_previous_filled.svg" id="btnskip" alt="">
                </div>
                <div class="icons-right">
                    <div class="volume-level"></div>
                    <img src="./src/img/loopicon.svg" id="loop" alt="">
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
