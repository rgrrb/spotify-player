        <div class="player">

            <div class="count"><span>1:01</span><span>-2:02</span></div>

                    <img src="./src/img/skip_previous_filled.svg" id="btnskip" alt="">
                </div>
                <div class="icons-right">
                    <div class="volume-level">
                        <div class="volume-progress">
                            <div class="progress-volume-point"></div>
                        </div>
                    </div>
                    <img src="./src/img/loopicon.svg" id="loop" alt="">
